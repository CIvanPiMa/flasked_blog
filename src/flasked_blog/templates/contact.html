<!DOCTYPE html>
<html lang="en">

<head>
  <title>Get in touch!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
</head>

<body class="single is-preload">
  <!-- Wrapper -->
  <div id="wrapper">
    <!-- Header -->
    {% include 'header.html' %}

    <!-- Main -->
    <div id="main">
      <article class="post">
        <section>
          {% if method == "POST" %}
          <h3>Message Sent!</h3>
          <p>Thank you for reaching out, I will get back to you as soon as possible.</p>
          {% else %}
          <h3>Want to reach out? Do IT!</h3>
          <form method="post">
            <div class="row gtr-uniform">
              <div class="col-6 col-12-xsmall">
                <input type="text" name="name" id="name" value="" placeholder="How should I call you?" />
              </div>
              <div class="col-6 col-12-xsmall">
                <input type="email" name="email" id="email" placeholder="What's your email?" required />
              </div>

              <div class="col-12">
                <textarea name="message" id="message" placeholder="Enter your message" rows="6" required></textarea>
              </div>
              <div class="col-12">
                <ul class="actions">
                  <li><input type="submit" value="Send Message" /></li>
                </ul>
              </div>
            </div>
          </form>
          {% endif %}
        </section>
      </article>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}
  </div>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
</body>

</html>
