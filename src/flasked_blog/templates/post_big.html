<article class="post">
  <header>
    <div class="title">
      <h2><a href="{{ url_for('get_post', post_id=post.id)  }}">{{ post.title }}</a></h2>
      <p>{{ post.subtitle }}</p>
    </div>
    <div class="meta">
      <time class="published" datetime="{{ post.date }}">{{ post.date }}</time>
      <a href=#" class="author">
        <span class="name">{{ post.author }}</span>
        <img src="static/images/avatar.jpg" alt="" />
      </a>
    </div>
  </header>
  <a href="{{ url_for('get_post', post_id=post.id)  }}" class="image featured">
    <img src="{{ post.image_url }}" alt="" />
  </a>
  <p>
    {{ post.body }}
  </p>
</article>
